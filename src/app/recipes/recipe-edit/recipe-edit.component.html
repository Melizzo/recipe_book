<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
          type="submit"
          class="btn btn-success"
          [disabled]="!recipeForm.valid"
          >
          Save
          </button>
          <button
          type="button"
          class="btn btn-danger"
          (click)="onCancel()"
          >  
          Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sx-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              class="form-control"
              id="name"
              formControlName="name"
              type="text" 
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sx-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
              type="text" 
              #imagePath
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-sx-12">
          <div class="form-group">
            <label for="description">description</label>
            <textarea 
              class="form-control"
              id="description"
              formControlName="description"
              type="text" 
              rows="6">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sx-12" formArrayName="ingredients">
          <div 
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index" 
            [formGroupName]="i"
            style="margin-top: 10px">
            <div class="col-xs-8">
              <input 
              class="form-control"
              type="text"
              formControlName="name" 
            >
            </div>
            <div class="col-xs-2">
              <input 
              class="form-control"
              type="number" 
              formControlName="amount"
            >
            </div>
            <div class="col-xs-8">
              <button 
                class="btn btn-danger"
                type="button"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-x-12">
            <button 
              class="btn btn-success"
              (click)="onAddIngredient()"
              type="button"
            >
              Add Ingredient</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
